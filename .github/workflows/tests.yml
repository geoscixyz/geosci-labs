# .github/workflows/tests.yml
name: Testing
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  setup-build:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]
        test-file: [
          "tests/test_dcip.py",
          "tests/test_em.py",
          "tests/test_gpr.py tests/test_seismic.py",
          "tests/test_inversion.py",
          "tests/test_gravity.py tests/test_mag.py"
        ]

    steps:
      - uses: actions/checkout@v4

      # Switch to Miniforge/Mambaforge + mamba
      - name: Setup Conda (Miniforge + mamba)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: "latest"
          miniforge-variant: "Mambaforge"   # brings mamba + conda-forge defaults
          python-version: ${{ matrix.python-version }}
          activate-environment: geosci-labs-dev
          environment-file: environment-dev.yml
          use-mamba: true
          auto-update-conda: false
          auto-activate-base: false
          channels: conda-forge
          channel-priority: strict

      # Optional: show config for debugging
      - name: Conda/Mamba info
        run: |
          conda info
          conda config --show

      # Retry wrapper: helpful if conda-forge hiccups mid-run
      - name: Ensure pytest + testipynb (with retry)
        run: |
          n=0
          until [ $n -ge 3 ]; do
            mamba install -y pytest && pip install -U testipynb && break
            n=$((n+1))
            echo "Retry $n/3 after transient fetch error..."
            sleep 10
          done

      - name: List env
        run: conda list

      - name: Run tests
        run: pytest -v ${{ matrix.test_file }}
