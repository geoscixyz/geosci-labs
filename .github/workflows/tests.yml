name: Testing

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  setup-build:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: [3.7, "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Mamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment-dev.yml
        environment-name: geosci-labs-dev
        extra-specs: |
          python=${{ matrix.python-version }}

    - name: Run Tests
      shell: bash
      run: |
        mamba activate geosci-labs-dev
        pytest .
